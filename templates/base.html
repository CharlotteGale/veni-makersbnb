<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}makersbnb{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Google Font (from Figma) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Istok Web', sans-serif;
    }
  </style>
</head>
<body>

  <!-- NAVBAR (Logo, Title, Become a Host, Profile) -->
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container d-flex align-items-center">

      <!-- Logo + Brand -->
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" width="40" height="40">
        <span class="fs-4">makersbnb</span>
      </a>

      <!-- Right side -->
      <div class="ms-auto d-flex align-items-center gap-3">
        <a href="#" class="text-decoration-none text-dark">
          Become a Host
        </a>
        <img
          src="{{ url_for('static', filename='profile.jpg') }}"
          alt="Profile"
          width="40"
          height="40"
          class="rounded-circle"
        >
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="text-center py-3 mt-5 border-top">
    ©2026 All Rights Reserved · Privacy · Terms · Contact
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
