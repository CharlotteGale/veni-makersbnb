{% extends "base.html" %}

{% block title %}
Book {{ listing.name }} · makersbnb
{% endblock %}

{% block content %}

<div class="container my-5">

    <!-- Listing header -->
    <div class="row mb-4">
        <div class="col-md-6">
            <img src="{{ url_for(
          'static',
          filename='images/listings/' ~ (listing.image_filename or 'placeholder.jpg')
        ) }}" class="img-fluid rounded" alt="Photo of {{ listing.name }}">
        </div>

        <div class="col-md-6">
            <h1>{{ listing.name }}</h1>
            <p class="text-muted">{{ listing.description }}</p>
            <h4>£{{ listing.price_per_night }} / night</h4>
        </div>
    </div>

    <!-- Booking form -->
    <div class="card p-4">
        <h3 class="mb-3">Book this stay</h3>

        <<form method="POST" action="/listings/{{ listing.id }}/book">

            <div class="mb-3">
                <label class="form-label">Select date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">
                Request booking
            </button>

            </form>

    </div>

</div>

{% endblock %}
